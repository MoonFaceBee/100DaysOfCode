<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flappy Bird</title>
  </head>
  <body>
    <main class="mainFrame">
      <button class="start">Start</button>
      <img class="flappyBird" src="assets/images/bird.png" alt="Flappy Bird" />
      <img class="pipe onePipe" src="assets/images/pipe.png" alt="pipe" />
      <div class="twoPipes">
        <img class="pipe firstPipe" src="assets/images/pipe.png" alt="pipe" />
        <img class="pipe secondPipe" src="assets/images/pipe.png" alt="pipe" />
      </div>
      <div class="ground"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
