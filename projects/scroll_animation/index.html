<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Scroll Animation</title>
  </head>
  <body>
    <section class="section section1">
      <div class="container">
        <span>Scroll Down to Reveal Products</span>
        <img
          class="arrow"
          src="assets/icons/arrow-down-solid.svg"
          alt="arrow down solid"
        />
      </div>
    </section>
    <section class="section section2">
      <img
        class="product firstImg"
        src="assets/images/best-adidas-sneakers-for-women-16106859-main.png"
        alt="adidas sneakers for woman"
      />
    </section>
    <section class="section section3">
      <img
        class="product secondImg"
        src="assets/images/2022-sneaker-trends.webp"
        alt="2022 adidas sneakers"
      />
    </section>
    <section class="section section4">
      <img
        class="product thirdImg"
        src="assets/images/Adidas-Gazelle-Sneaker-FB.jpeg"
        alt="adidas gazelle sneaker"
      />
    </section>

    <script src="script.js"></script>
  </body>
</html>
