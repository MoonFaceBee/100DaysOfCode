<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculatorScreen"></div>
      <div class="row">
        <div class="calculatorNumbers">
          <div class="row">
            <button class="type">7</button>
            <button class="type">8</button>
            <button class="type">9</button>
          </div>
          <div class="row">
            <button class="type">4</button>
            <button class="type">5</button>
            <button class="type">6</button>
          </div>
          <div class="row">
            <button class="type">1</button>
            <button class="type">2</button>
            <button class="type">3</button>
          </div>
          <div class="row">
            <button class="type">0</button>
            <button class="type" data-action="decimal">.</button>
            <button class="type" data-action="calculate">=</button>
          </div>
        </div>
        <div class="calculatorOperators">
          <button class="clear" data-action="clear">clear</button>
          <button class="type division" data-action="division">รท</button>
          <button class="type multiplication" data-action="multiplication">
            ร
          </button>
          <button class="type submission" data-action="submission">-</button>
          <button class="type sum" data-action="sum">+</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
