<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="screen"></div>
      <div class="row">
        <div class="numbers">
          <div class="row">
            <span class="type">7</span>
            <span class="type">8</span>
            <span class="type">9</span>
          </div>
          <div class="row">
            <span class="type">4</span>
            <span class="type">5</span>
            <span class="type">6</span>
          </div>
          <div class="row">
            <span class="type">1</span>
            <span class="type">2</span>
            <span class="type">3</span>
          </div>
          <div class="row">
            <span class="type">0</span>
            <span class="type">.</span>
            <span class="type">=</span>
          </div>
        </div>
        <div class="operators">
          <span class="clear">clear</span>
          <span class="type division">รท</span>
          <span class="type multiplication">ร</span>
          <span class="type submission">-</span>
          <span class="type sum">+</span>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
