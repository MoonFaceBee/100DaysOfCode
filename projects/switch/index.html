<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Checkbox & Switch</title>
  </head>
  <body>
    <main>
      <div class="column">
        <label class="wrapper">
          <input class="input" type="checkbox" />
          <div class="simpleCheckbox"></div>
          <span>Simple Checkbox</span>
        </label>
        <label class="wrapper">
          <input class="input" type="checkbox" />
          <div class="checkboxContainer">
            <div class="checkboxWrapper">
              <div class="blankFace"></div>
              <div class="checkedFace"></div>
            </div>
          </div>
          <span>Flipping Checkbox</span>
        </label>
      </div>
      <div class="column">
        <label class="wrapper">
          <input class="input" type="checkbox" />
          <div class="switchWrapper">
            <div class="circle"></div>
          </div>
          <span> Simple Switch </span>
        </label>
        <label class="wrapper">
          <input class="input" type="checkbox" />
          <div class="switchWrapper">
            <div class="circle">
              <svg class="svg">
                <circle class="eyes" cx="7" cy="6" r="2"></circle>
                <circle class="eyes" cx="13" cy="6" r="2"></circle>
                <path class="sadMouth" fill="none" />
                <path class="happyMouth" d="M5,14 Q10,17,15,14" fill="none" />
              </svg>
            </div>
          </div>
          <span>Smiley Switch</span>
        </label>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
