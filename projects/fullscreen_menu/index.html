<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fullscreen Menu</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#"> Pearl </a>
      <div class="wrapper">
        <button class="button">Login</button>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <nav class="nav">
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Beauty Products</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="textWrapper">
          <div class="titleWrapper">
            <h1>Cosmetics that</h1>
            <span>Everyone loves!</span>
          </div>
          <p>
            We have Huge collection for cosmetics in our Paris Branch. Our
            Products are always Quality Products.
          </p>
          <button>Explore Products</button>
        </div>

        <div class="productsWrapper">
          <div class="stat">
            <img src="assets/images/Bottle.png" alt="Bottle" />
            <div class="info">
              <span>Cool Water by Davidoff</span>
              <span>$25.50</span>
              <span>-35%</span>
            </div>
          </div>
          <div class="stat">
            <img src="assets/images/Tube%20lage.png" alt="Tube Large" />
            <div class="info">
              <span>Diamons Rose</span>
              <span>$25.50</span>
              <span>-35%</span>
            </div>
          </div>
          <button class="arrow">
            <img
              src="assets/icons/chevron-right-solid.svg"
              alt="chevron-right"
            />
          </button>
        </div>
      </div>

      <div class="tube">
        <img src="assets/images/Tube.png" alt="Tube" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
