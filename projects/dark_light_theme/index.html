<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dark Light Theme</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <span class="logo">Skatebar</span>
        <nav>
          <ul class="navbar">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="wrapper">
        <label class="switchContainer">
          <input class="checkbox" type="checkbox" />
          <div class="switch"></div>
        </label>

        <button class="login">Login</button>
        <button class="signUp">Sign Up</button>
      </div>
    </header>
    <main>
      <div class="textContainer">
        <h1>Life's short Ride long</h1>
        <div class="bubble1"></div>
        <p>Browse through dozens of the best skateboard products online.</p>
        <button class="shop">Go Shop now</button>
      </div>
      <div class="imageContainer"></div>
      <div class="bubble2"></div>
      <div class="bubble3"></div>
      <div class="bubble4"></div>
      <img
        class="skateboarder"
        src="assets/skateboarder.png"
        alt="Skateboarder"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
