<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="modal">
      <div class="container">
        <h3>Warning!!</h3>
        <div class="horizontalLine"></div>
        <div class="textWrapper">
          <p>Please save your time don't even think you're smart.</p>
          <span>I'M SMARTER THAN YOU! HA-HA-HA!!!</span>
          <span>Wanna try me? choose:</span>
          <div class="choices">
            <button class="button x">X</button>
            <span>OR</span>
            <button class="button o">O</button>
          </div>
        </div>
      </div>
    </div>

    <span class="text"></span>
    <div class="wrapper">
      <div class="cell cell0"></div>
      <div class="cell"></div>
      <div class="cell cell2"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell cell6"></div>
      <div class="cell"></div>
      <div class="cell cell8"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
